<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="page-title">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="search-container">
                <h5>Search for a City:</h5>
                <div class="search-input">
                    <input id="enter-city" type="text" placeholder="Enter a city">
                    <div class="click-search">
                        <button type="button" id="search-button">
                            <i class="user-input"></i>
                        </button>
                    </div>
                </div>
                <form id="history"></form>
            </div>
            <div class="5-day">
                <div class="day-row">
                    <div class="one-day" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row forecast-header" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="card-row">
                    <div class="day-card"></div>
                    <div class="day-card"></div>
                    <div class="day-card"></div>
                    <div class="day-card"></div>
                    <div class="day-card"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
